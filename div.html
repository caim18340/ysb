<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<p><input type="number" v-model="width" step="10"/></p>
			<p><input type="number" v-model="height" step="10"/></p>
			<p><input type="range" min="0" max="255" v-model="r"/></p>
			<p><input type="range" min="0" max="255" v-model="g"/></p>
			<p><input type="range" min="0" max="255" v-model="b"/></p>
			<p><input type="range" min="0" max="1" v-model="a" step="0.0001"/></p>
			<p><input type="color" v-model="bg"/></p>
			<div :style="{width:width+'px',height:height+'px',
				background:'rgba('+r+','+g+','+b+','+a+')'}">aa</div>
			<div :style="{width:width+'px',height:height+'px',
				background:bg}">aa</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#box",
				data:{
					width:200,
					height:200,
					r:0,
					g:0,
					b:0,
					a:1,
					bg:"#000"
				}
			})
		</script>
	</body>
</html>
